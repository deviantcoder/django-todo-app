{% include "includes/messages.html" %}
{% if tasks %}
    {% for task in tasks %}
        {% include "todo/partials/_task_item.html" with task=task %}
    {% endfor %}
{% else %}
    <div class="text-center mt-5">
        <span class="alert alert-info p-3 rounded-3 border-0">
            <i class="bi bi-info-circle me-2"></i> No active tasks yet. Time to get productive!
        </span>
    </div>
{% endif %}
